# Render Blueprint - Deploy Zerohook with one click
# https://render.com/docs/blueprint-spec
# NOTE: This uses your EXISTING PostgreSQL database on Render

services:
  # Backend API Service
  - type: web
    name: zerohook-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://zerohook:9gc8nNYOUAWP6fwcnogoANkLleKLcFYA@dpg-d4m9bqili9vc73emk150-a.oregon-postgres.render.com/zerohookdb?sslmode=require
      - key: JWT_SECRET
        value: zerohook-production-jwt-secret-2024-secure-key
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        value: https://zerohook.onrender.com
      - key: PAYSTACK_SECRET_KEY
        value: sk_test_9c8ed29806799887814242571899edf82071ac09
      - key: PAYSTACK_PUBLIC_KEY
        value: pk_test_7f3cabce055cc9cb562103752d9348c39d7fde9b
      - key: ENCRYPTION_KEY
        value: zerohook-32-byte-encryption-2024
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: DEFAULT_COUNTRY
        value: NG
      - key: SUPPORTED_COUNTRIES
        value: NG,GH,KE,ZA,UG,TZ,RW,BW,ZM,MW

  # Frontend Static Site
  - type: web
    name: zerohook
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://zerohook-api.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://zerohook-api.onrender.com
      - key: REACT_APP_DEFAULT_COUNTRY
        value: NG
      - key: REACT_APP_SUPPORTED_COUNTRIES
