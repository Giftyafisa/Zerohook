# Render Blueprint - Deploy Zerohook with one click
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: zerohook-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: zerohook-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        value: https://zerohook.onrender.com
      - key: PAYSTACK_SECRET_KEY
        sync: false # Set manually in dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: DEFAULT_COUNTRY
        value: NG
      - key: SUPPORTED_COUNTRIES
        value: NG,GH,KE,ZA,UG,TZ,RW,BW,ZM,MW

  # Frontend Static Site
  - type: web
    name: zerohook
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://zerohook-api.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://zerohook-api.onrender.com
      - key: REACT_APP_DEFAULT_COUNTRY
        value: NG
      - key: REACT_APP_SUPPORTED_COUNTRIES
        value: NG,GH,KE,ZA,UG,TZ,RW,BW,ZM,MW
      - key: REACT_APP_PAYSTACK_PUBLIC_KEY
        sync: false
      - key: REACT_APP_ENABLE_VIDEO_CALLS
        value: true
      - key: REACT_APP_ENABLE_CRYPTO_PAYMENTS
        value: true
      - key: REACT_APP_ENABLE_TRUST_SYSTEM
        value: true

databases:
  - name: zerohook-db
    plan: free
    region: oregon
    databaseName: zerohookdb
    user: zerohook
